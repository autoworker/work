<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	.MyClass{
		font-style:none;
		color:red;
	}
	.newClass{
		font-style: italic;
		color:blue;
	}
</style>
<script src="script/jquery-3.1.1.js"></script>
</head>
<body>
	<p class="MyClass">bibibibibibibi</p>
	<script>
		$(function(){
			$("p").click(function(){
				if($(this).is(".newClass")){
					alert('you')
				}else{
					alert("no")
				}
			});
		})
	</script>
</body>
</html>
