		*{margin:0;padding:0;}
		li{list-style: none;}
		a{text-decoration: none;}
		.menu{width: 125px;}
		.level1{ width:125px;border:1px solid #000;  text-align: center;}
		.level1 a{height: 30px;line-height: 30px;border: 1px solid #000;display: block;}

		$(function(){
			$(".level1>a").click(function(){
				$(this).addClass("current")
				.next().show()
				.parent().siblings().children("a").removeClass("current")
				.next().hide();
				return false ;
			});
		});
	</script>
