<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="script/jquery-3.1.1.js"></script>
</head>
<body>
	<p title="你最喜欢的水果是。">你最喜欢的水果？</p>
	<ul>
		<li title="apple">apple</li>
		<li title="orgin">orgin</li>
		<li title="tea">tea</li>
	</ul>
<script>
	$(function(){
		var $li=$("ul li:eq(1)");
		var li_txt=$li.text();
		alert(li_txt);
		// 
		var $pera=$("p");
		var p_txt=$pera.attr("title");
		alert(p_txt);
		// 
		var $li1=$("<li>香蕉</li>");
		var $li2=$("<li>雪梨</li>");
		$("ul").append($li1).append($li2);
		// 
		var $li_1=$("<li title='香蕉'>香蕉</li>");
		var $li_2=$("<li title='雪梨'>雪梨</li>");
		var $li_3=$("<li title='其他'>其他</li>");
		var $parent=$("ul");
		var $two_li=$("ul li:eq(2)");
		$parent.append($li_1).append($li_2);
		// $li_3.insertAfter($two_li);
		$two_li.after($li_3);
		// 
		var $li_4=$("ul li:eq(1)").remove();
		$("ul").append($li_4);
		// 
		// $("ul li").remove("li[title!=tea]")
		// 
		$("ul li").click(function(){
			alert($(this).html());
		});
		var $dli=$("ul li:eq(1)").detach();
		$dli.appendTo($("ul"));
	});
</script>
</body>
</html>
