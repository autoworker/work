<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="gb2312">
	<title>Document</title>
<style>
	*{margin:0;padding:0;}
	a{text-decoration:none; color:#000;}
	ul{width: 456px;height: 145px;}
	li{list-style:none;float: left;width: 152px;height: 25px;}
</style>
<script src="script/jquery-3.1.1.js"></script>
</head>
<body>
	<div class="SubCategoryBox">
		<ul>
			<li><a href="#">佳能</a><i>(30440)</i></li>
			<li><a href="#">索尼</a><i>(27220)</i></li>
			<li><a href="#">三星</a><i>(20808)</i></li>
			<li><a href="#">尼康</a><i>(17821)</i></li>
			<li><a href="#">松下</a><i>(12289)</i></li>
			<li><a href="#">卡西欧</a><i>(8242)</i></li>
			<li><a href="#">富士</a><i>(14894)</i></li>
			<li><a href="#">柯达</a><i>(2195)</i></li>
			<li><a href="#">宾得</a><i>(4114)</i></li>
			<li><a href="#">奥林巴斯</a><i>(12205)</i></li>
			<li><a href="#">明基</a><i>(1466)</i></li>
			<li><a href="#">爱国者</a><i>(3091)</i></li>
			<li><a href="#">其他品牌相机</a><i>(7275)</i></li>

		</ul>
	</div>
	<div class="showmore">
		<a href="more.html"><span>显示全部品牌</span></a>
	</div>	
<script>
	$(function(){
		// 1
		var $category=$("ul li:gt(5):not(:last)");
		$category.hide();
		// 2
		var $toggleBtn=$(".showmore>a");
		$toggleBtn.click(function(){
			if($category.is(":visible")){
				$category.hide();
				$(this).find('span').text("精品显示品牌");
				$("ul li>a").filter(":contains('佳能'),:contains('尼康'),:contains('索尼')").css("color","red");
			}else{
				$category.show();
				$(this).find('span').text("显示全部品牌");
				$("ul li>a").filter(":contains('佳能'),:contains('尼康'),:contains('索尼')").css("color","#000");
			}
			return false;
		});
	});
</script>
</body>
</html>
